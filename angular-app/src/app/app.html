<div class="flex flex-col items-start gap-4 p-4 max-w-sm">
  <form [formGroup]="form">
    <fieldset class="flex gap-4">
      <label class="flex items-center gap-2 cursor-pointer">
        <input
          type="radio"
          name="report"
          formControlName="report"
          value="monthly"
          class="form-radio text-blue-600 focus:ring-blue-500"
        />
        <span class="text-gray-700">Monthly Report</span>
      </label>
      <label class="flex items-center gap-2 cursor-pointer">
        <input
          type="radio"
          name="report"
          formControlName="report"
          value="yearly"
          class="form-radio text-blue-600 focus:ring-blue-500"
        />
        <span class="text-gray-700">Yearly Report</span>
      </label>
    </fieldset>
  </form>
  <div class="text-lg font-semibold text-gray-800">
    {{ reportResult$ | async }}
  </div>
</div>
